<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fiddle Shack</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood-dark: #2b1810;
            --wood-medium: #8b4513;
            --text-warm: #e8d5c4;
            --forest-green: #2d4a2d;
            --forest-light: #3c633c;
            --glow: rgba(144, 238, 144, 0.2);
        }

        body {
            background-image: url('./images/tree-bark.jpg');
            background-size: cover;
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-warm);
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(43, 24, 16, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
            margin: 40px auto;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: var(--text-warm);
            text-shadow: 0 0 15px rgba(193, 127, 89, 0.3);
            margin-bottom: 40px;
        }

        .lesson-section {
            background: rgba(139, 69, 19, 0.7);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
        }

        .lesson-card {
            background: rgba(43, 24, 16, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lesson-info {
            flex-grow: 1;
        }

        .lesson-date {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .lesson-type {
            font-size: 16px;
            opacity: 0.9;
        }

        .payment-status {
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            background: var(--forest-green);
            transition: all 0.3s ease;
        }

        .payment-status:hover {
            background: var(--forest-light);
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--glow);
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            background: var(--forest-green);
            color: var(--text-warm);
            text-decoration: none;
            text-align: center;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--forest-light);
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--glow);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Fiddle Shack</h1>

        <div class="lesson-section">
            <h2>Upcoming Lessons</h2>
            <div class="lesson-card">
                <div class="lesson-info">
                    <div class="lesson-date">Tuesday, January 7, 2025 - 8:00 AM</div>
                    <div class="lesson-type">Private Lesson</div>
                </div>
                <div class="payment-status">Unpaid</div>
            </div>

            <div class="lesson-card">
                <div class="lesson-info">
                    <div class="lesson-date">Monday, January 13, 2025 - 9:00 AM</div>
                    <div class="lesson-type">Old Time Fiddle Tune Groove</div>
                </div>
                <div class="payment-status">Paid</div>
            </div>
        </div>

        <div class="lesson-section">
            <h2>Past Lessons</h2>
            <div class="lesson-card">
                <div class="lesson-info">
                    <div class="lesson-date">Tuesday, December 31, 2024 - 9:00 AM</div>
                    <div class="lesson-type">Private Lesson</div>
                </div>
                <div class="payment-status">Paid</div>
            </div>
        </div>

        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        document.querySelectorAll('.payment-status').forEach(status => {
            status.addEventListener('click', function() {
                this.textContent = this.textContent === 'Paid' ? 'Unpaid' : 'Paid';
                this.style.background = this.textContent === 'Paid' ? 'var(--forest-green)' : '#8B0000';
            });
        });
    </script>
</body>
</html>
