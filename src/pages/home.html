<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fiddle Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood-dark: #2b1810;
            --wood-warm: #8b4513;
            --fiddle-orange: #c17f59;
            --text-warm: #e8d5c4;
            --fiddle-glow: rgba(193, 127, 89, 0.3);
        }

        body {
            background-image: url('/images/tree-bark.jepg'); /* Your tree bark texture */
            background-size: cover;
            font-family: 'Libre Baskerville', serif;
            font-size: 22px;
            color: var(--text-warm);
            margin: 0;
            min-height: 100vh;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: rgba(43, 24, 16, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }

        .fiddle-logo {
            width: 200px;
            height: auto;
            margin: 20px auto;
            display: block;
            filter: drop-shadow(0 0 15px var(--fiddle-glow));
            transition: filter 0.3s ease;
        }

        .fiddle-logo:hover {
            filter: drop-shadow(0 0 20px var(--fiddle-glow));
        }

        h1 {
            text-align: center;
            font-size: 48px;
            color: var(--text-warm);
            text-shadow: 0 0 15px var(--fiddle-glow);
            margin-bottom: 50px;
        }

        .nav-button {
            display: block;
            width: 80%;
            margin: 25px auto;
            padding: 20px;
            background-image: url('./images/wooden-deck.jpg'); /* Your wooden deck texture */
            background-size: cover;
            border: none;
            border-radius: 50px;
            font-family: inherit;
            font-size: 24px;
            color: var(--text-warm);
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-shadow: 0 0 15px var(--fiddle-glow);
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--fiddle-glow);
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--fiddle-glow);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-button:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/wooden-fiddle.jpg" alt="Wooden Fiddle" class="fiddle-logo">
        <h1>My Fiddle Hub</h1>
        
        <a href="private-lessons.html" class="nav-button">Private Lessons</a>
        <a href="group-classes.html" class="nav-button">Group Classes</a>
        <a href="history.html" class="nav-button">My History</a>
    </div>
</body>
</html>
